<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div id="account-form-container">
    <form class="form-horizontal well" role="form">
        <h3>Signup</h3>
        <hr>
        <fieldset>
            <div class="form-group form-group-sm">
                <lable class="control-label col-md-3">Username:</lable>
                <div class="col-md-8">
                    <input type="text" class="form-control input-lg">
                </div>
                <label class="col-md-1 control-label refresh"><i class="fa fa-spinner"></i></label>
            </div>

            <div class="form-group form-group-sm has-error">
                <lable class="control-label col-md-3">Email:</lable>
                <div class="col-md-8">
                    <input type="email" class="form-control input-lg">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <lable class="control-label col-md-3">Password:</lable>
                <div class="col-md-8">
                    <input type="password" class="form-control input-lg">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <lable class="control-label col-md-3">Again Password:</lable>
                <div class="col-md-8">
                    <input type="password" class="form-control input-lg">
                </div>
            </div>

                <!--<div class="col-md-offset-3 col-md-9">-->
                    <!--<div class="checkbox">-->
                        <!--<label>-->
                            <!--<input type="checkbox"> Remember me-->
                        <!--</label>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group form-group-sm">
                <div class="col-md-offset-3 col-md-9">
                    <button type="button" class="btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
